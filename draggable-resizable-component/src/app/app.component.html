<div class="iframe-drag-bounds" #dragBounds id="dragBounds">
  <div class="iframe-resize-container"
       ngResizable
       rzHandles="n,s,e,w,se,sw"
       ngDraggable
       rzContainment="#dragBounds"
       [bounds]="dragBounds"
       [inBounds]="true"
       [rzMinWidth]="20"
       [rzMinHeight]="20"
       [preventDefaultEvent]="true"
       style="top: 250px; left: 400px; width: 250px; height: 100px;"
  >
    <span>Adres Müşteri Keçiören Ankara</span>
  </div>
  <div class="iframe-resize-container"
       ngResizable
       rzHandles="n,s,e,w,se,sw"
       ngDraggable
       rzContainment="#dragBounds"
       [bounds]="dragBounds"
       [inBounds]="true"
       [rzMinWidth]="20"
       [rzMinHeight]="20"
       [preventDefaultEvent]="true"
       style="top: 150px; left: 500px; width: 200px; height: 300px;"
  >
    <span>Müşteri Adı Soyadı</span>
  </div>
</div>
