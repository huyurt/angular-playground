<div class="row">
  <div class="col-xs-12">
    <app-game-control (number)="init($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-odd *ngFor="let number of oddNumbers" [number]="number"></app-odd>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let number of evenNumbers" [number]="number"></app-even>
  </div>
</div>
